<div>
    <h3 class="text-lg font-medium text-gray-900 mb-4">Ressources Humaines</h3>
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-50 rounded-lg p-4">
            <p class="text-2xl font-bold text-gray-900">{{ employees_count }}</p>
            <p class="text-sm text-gray-500">Employés</p>
        </div>
        <div class="bg-gray-50 rounded-lg p-4">
            <p class="text-2xl font-bold text-yellow-600">{{ pending_leaves }}</p>
            <p class="text-sm text-gray-500">Congés en attente</p>
        </div>
    </div>
    {% if birthdays_this_month %}
    <div class="mt-4">
        <p class="text-sm font-medium text-gray-700 mb-2">Anniversaires ce mois</p>
        <ul class="text-sm text-gray-600">
            {% for birthday in birthdays_this_month %}
                <li>{{ birthday }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
