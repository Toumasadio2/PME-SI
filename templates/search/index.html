{% extends "layouts/app_layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Recherche</h1>

    <!-- Search Form -->
    <form action="{% url 'search:global' %}" method="get" class="mb-8">
        <div class="relative">
            <input type="search"
                   name="q"
                   value="{{ query }}"
                   placeholder="Rechercher des contacts, entreprises, employÃ©s..."
                   class="w-full pl-12 pr-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                   hx-get="{% url 'search:global' %}"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#search-results"
                   hx-include="this">
            <svg class="absolute left-4 top-3.5 w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </form>

    <!-- Results -->
    <div id="search-results">
        {% if query %}
            {% include "search/partials/results.html" %}
        {% else %}
            <div class="text-center py-12 text-gray-500">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <p>Entrez un terme de recherche pour commencer</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
