{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PME-SI - SystÃ¨me d'Information Modulaire pour PME">

    <title>{% block title %}PME-SI{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js (for dashboards) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }

        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      x-data="{ sidebarOpen: false }">

    {% if user.is_authenticated %}
        {% include "layouts/app_layout.html" %}
    {% else %}
        {% include "layouts/public_layout.html" %}
    {% endif %}

    <!-- Toast notifications -->
    <div id="toast-container"
         class="fixed bottom-4 right-4 z-50 space-y-2"
         x-data="{ toasts: [] }"
         @toast.window="toasts.push($event.detail); setTimeout(() => toasts.shift(), 5000)">
        <template x-for="(toast, index) in toasts" :key="index">
            <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm border-l-4"
                 :class="{
                     'border-green-500': toast.type === 'success',
                     'border-red-500': toast.type === 'error',
                     'border-yellow-500': toast.type === 'warning',
                     'border-blue-500': toast.type === 'info'
                 }"
                 x-transition>
                <p class="text-sm text-gray-800" x-text="toast.message"></p>
            </div>
        </template>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
