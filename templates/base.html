{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PME-SI - SystÃ¨me d'Information Modulaire pour PME">

    <title>{% block title %}PME-SI{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js (for dashboards) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Component System CSS -->
    <link rel="stylesheet" href="{% static 'css/components.css' %}">

    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      x-data="{ sidebarOpen: false }">

    {% if user.is_authenticated %}
        {% include "layouts/app_layout.html" %}
    {% else %}
        {% include "layouts/public_layout.html" %}
    {% endif %}

    <!-- Toast notifications -->
    <div id="toast-container"
         class="fixed bottom-4 right-4 z-50 space-y-3"
         x-data="{
             toasts: [],
             addToast(toast) {
                 const id = Date.now();
                 this.toasts.push({...toast, id});
                 setTimeout(() => this.removeToast(id), 5000);
             },
             removeToast(id) {
                 this.toasts = this.toasts.filter(t => t.id !== id);
             }
         }"
         @toast.window="addToast($event.detail)">
        <template x-for="toast in toasts" :key="toast.id">
            <div class="toast"
                 :class="{
                     'toast-success': toast.type === 'success',
                     'toast-error': toast.type === 'error',
                     'toast-warning': toast.type === 'warning',
                     'toast-info': toast.type === 'info'
                 }"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-x-8"
                 x-transition:enter-end="opacity-100 translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-x-0"
                 x-transition:leave-end="opacity-0 translate-x-8">
                <!-- Icon -->
                <div class="toast-icon">
                    <template x-if="toast.type === 'success'">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'error'">
                        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'warning'">
                        <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </template>
                    <template x-if="toast.type === 'info'">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </template>
                </div>
                <!-- Content -->
                <div class="toast-content">
                    <p class="toast-title" x-show="toast.title" x-text="toast.title"></p>
                    <p class="toast-message" x-text="toast.message"></p>
                </div>
                <!-- Close button -->
                <button @click="removeToast(toast.id)" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <!-- Django messages as toasts -->
    {% if messages %}
    <script>
        document.addEventListener('alpine:init', () => {
            setTimeout(() => {
                {% for message in messages %}
                window.dispatchEvent(new CustomEvent('toast', {
                    detail: {
                        type: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
                        message: '{{ message|escapejs }}'
                    }
                }));
                {% endfor %}
            }, 100);
        });
    </script>
    {% endif %}

    {% block extra_js %}{% endblock %}
</body>
</html>
