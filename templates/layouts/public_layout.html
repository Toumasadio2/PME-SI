{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'core:home' %}" class="text-xl font-bold text-primary-600">
                    ABSERVICE
                </a>
                <nav class="flex items-center space-x-4">
                    <a href="{% url 'account_login' %}"
                       class="text-sm font-medium text-gray-700 hover:text-primary-600">
                        Connexion
                    </a>
                    <a href="{% url 'account_signup' %}"
                       class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700">
                        Commencer
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; {% now "Y" %} ABSERVICE. Tous droits réservés. Développé par <a href="https://mon-portfolio-five-chi.vercel.app/" target="_blank" class="text-primary-600 hover:text-primary-700 hover:underline transition-colors">KAMARA TOUMANI</a>
            </p>
        </div>
    </footer>
</div>
{% endblock %}
